<!DOCTYPE html>

<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script defer src='../dist/wc-carousel-lite.min.js'></script>
</head>

<script>

let carousel;

function func_create_carousel() {
  carousel = document.createElement("wc-carousel-lite");
  carousel.transitionDuration = 1000;
  //carousel.infinite = true;
  carousel.autoplay = true;
  carousel.centerBetween = true;
}

function func_add_image( src ) {
  let imgElem = document.createElement("img");
  imgElem.setAttribute("src", src);
  imgElem.setAttribute("width", 300);
  imgElem.classList.add("item");
  carousel.appendChild(imgElem);
}

function func_add_images( src ) {
  func_add_image('../images/oulu_1.jpg');
  func_add_image('../images/oulu_2.jpg');
  func_add_image('../images/oulu_3.jpg');
  func_add_image('../images/oulu_4.jpg');
  func_add_image('../images/oulu_5.jpg');
}

function func_add_carousel() {
  let container = document.getElementById("container");
  container.appendChild(carousel);
}

function func_remove_carousel() {
  carousel.remove();
}

function func_next() {
  carousel.next();
}

function func_prev() {
  carousel.prev();
}

function func_play() {
  carousel.play();
}

function func_stop() {
  carousel.stop();
}

function func_center_between() {
  carousel.centerBetween = true;
}

function func_center_middle() {
  carousel.centerBetween = false;
}

function func_set_linear() {
  carousel.transitionType = "linear";
}

function func_set_ease() {
  carousel.transitionType = "ease";
}

function func_trans_dura(dura) {
  carousel.transitionDuration = dura;
}

function func_set_interval(interval) {
  carousel.interval = interval;
}


</script>

<style>
  body {
    background-color: gray;
  }

  wc-carousel-lite {
    width: 100%;
    margin: auto;
    height: 200px;
    display: flex;
  }
/*
  #karuselli_2 {
    width: 500px;
    margin: auto;
  }
*/
  .item {
    display: inline;
    margin-right: 15px;
    margin-left: 15px;
  }

  .buttons {
    margin: auto;
    display: block;
  }

  img {
    object-fit: cover;
  }

  .space {
    height: 200px;
  }

  .number {
    position: absolute;
    font-size: 100px;
    color: lightgreen;
    margin: 10px;
    font-weight: bold;
    opacity: 0.7;
  }

  .mittari {
    background-color: white;
    height: 20px;
  }

  .puolikas {
    background-color: black;
    width:50%;
    height: 20px;
  }

</style>

<body>

<div class="buttons">
  <button onclick="func_create_carousel()" class="button" type="button">Create carousel</button>
  <button onclick="func_add_image('../images/oulu_1.jpg')" class="button" type="button">Add image 1</button>
  <button onclick="func_add_image('../images/oulu_2.jpg')" class="button" type="button">Add image 2</button>
  <button onclick="func_add_image('../images/oulu_3.jpg')" class="button" type="button">Add image 3</button>
  <button onclick="func_add_image('../images/oulu_4.jpg')" class="button" type="button">Add image 4</button>
  <button onclick="func_add_image('../images/oulu_5.jpg')" class="button" type="button">Add image 5</button>
  <button onclick="func_add_images()" class="button" type="button">Add all images</button>
  <button onclick="func_add_carousel()" class="button" type="button">Add carousel to DOM</button>
  <button onclick="func_remove_carousel()" class="button" type="button">Remove carousel from DOM</button>
</div>
<div class="buttons">
  <button onclick="func_prev()" class="button" type="button">Prev</button>
  <button onclick="func_play()" class="button" type="button">Play</button>
  <button onclick="func_stop()" class="button" type="button">Stop</button>
  <button onclick="func_next()" class="button" type="button">Next</button>
  <button onclick="func_center_between()" class="button" type="button">Center between</button>
  <button onclick="func_center_middle()" class="button" type="button">Center middle</button>
  <button onclick="func_set_linear()" class="button" type="button">Linear</button>
  <button onclick="func_set_ease()" class="button" type="button">Ease</button>
  <button onclick="func_trans_dura(0)" class="button" type="button">Duration 0</button>
  <button onclick="func_trans_dura(500)" class="button" type="button">Duration 500</button>
  <button onclick="func_trans_dura(1000)" class="button" type="button">Duration 1k</button>
</div>
<div class="buttons">
  <button onclick="func_set_interval(0)" class="button" type="button">Interval 0</button>
  <button onclick="func_set_interval(200)" class="button" type="button">Interval 200</button>
  <button onclick="func_set_interval(500)" class="button" type="button">Interval 500</button>
  <button onclick="func_set_interval(1000)" class="button" type="button">Interval 1000</button>
  <button onclick="func_set_interval(2000)" class="button" type="button">Interval 2000</button>
</div>
<div class="space">
</div>
<div id="container">
</div>
<div class="mittari">
  <div class="puolikas">
  </div>
</div>

</body>
</html>

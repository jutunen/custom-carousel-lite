<!DOCTYPE html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script defer src='../dist/wc-carousel-lite.js'></script>
</head>

<script>

  function func_center(index) {
    let karu = document.getElementById('karuselli')
    karu.gotoIndex(index)
  }

  function func_next(n) {
    let karu = document.getElementById('karuselli')
    karu.next(n)
  }

  function func_prev(n) {
    let karu = document.getElementById('karuselli')
    karu.prev(n)
  }

  function func_time(time) {
    let karu = document.getElementById('karuselli')
    karu.setTransitionTime(time)
  }

  function func_remove() {
    let karu = document.getElementById('karuselli')
    karu.testRemove()
  }

  function func_copy() {
    let karu = document.getElementById('karuselli')
    karu.copyItems()
  }

  function func_interval() {
    window.setInterval(func_next, 2000);
  }

  function func_test_move() {
    let karu = document.getElementById('karuselli')
    karu.moveItemFromLeftToRight()
  }

  function func_stop_transition() {
    let karu = document.getElementById('karuselli')
    karu.stopTransition()
  }

  function func_log_left() {
    let karu = document.getElementById('karuselli')
    karu.logLeft()
  }

  function func_log_right() {
    let karu = document.getElementById('karuselli')
    karu.logRight()
  }

  function func_stop_autoplay() {
    let karu = document.getElementById('karuselli')
    karu.stopAutoplay()
  }

  function func_start_autoplay() {
    let karu = document.getElementById('karuselli')
    karu.startAutoplay()
  }


</script>

<script>

  function func_center(index) {
    let karu = document.getElementById('karuselli')
    karu.goto(index)
  }

  function func_next(n) {
    let karu = document.getElementById('karuselli')
    karu.next(n)
  }

  function func_prev(n) {
    let karu = document.getElementById('karuselli')
    karu.prev(n)
  }

  function func_stop_autoplay() {
    let karu = document.getElementById('karuselli')
    karu.stop()
  }

  function func_start_autoplay() {
    let karu = document.getElementById('karuselli')
    karu.play()
  }

  function func_next_2(n) {

  function func_prev_2(n) {

</script>

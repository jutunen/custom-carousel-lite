<!DOCTYPE html>

<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script defer src='../dist/wc-carousel-lite.js'></script>
</head>

<script>

  function func_center(index) {
    let karu = document.getElementById('karuselli')
    karu.gotoIndex(index)
  }

  function func_next(n) {
    let karu = document.getElementById('karuselli')
    karu.next(n)
  }

  function func_prev(n) {
    let karu = document.getElementById('karuselli')
    karu.prev(n)
  }

  function func_time(time) {
    let karu = document.getElementById('karuselli')
    karu.setTransitionTime(time)
  }

  function func_remove() {
    let karu = document.getElementById('karuselli')
    karu.testRemove()
  }

  function func_copy() {
    let karu = document.getElementById('karuselli')
    karu.copyItems()
  }

  function func_interval() {
    window.setInterval(func_next, 2000);
  }

  function func_test_move() {
    let karu = document.getElementById('karuselli')
    karu.moveItemFromLeftToRight()
  }

  function func_stop_transition() {
    let karu = document.getElementById('karuselli')
    karu.stopTransition()
  }

  function func_log_left() {
    let karu = document.getElementById('karuselli')
    karu.logLeft()
  }

  function func_log_right() {
    let karu = document.getElementById('karuselli')
    karu.logRight()
  }

  function func_stop_autoplay() {
    let karu = document.getElementById('karuselli')
    karu.stopAutoplay()
  }

  function func_start_autoplay() {
    let karu = document.getElementById('karuselli')
    karu.startAutoplay()
  }


</script>

<style>
  body {
    background-color: gray;
  }

  custom-carousel, #mittari {
    width: 100%;
    margin: auto;
    height: 200px;
  }

  .item {
    display: inline;
    /*margin-right: 20px;
    margin-left: 20px;*/
    /*box-sizing: border-box;*/
    padding: 10px;
  }

  #_1, #_4, #_7, #_10 {
    background-color: khaki;
  }

  #_2, #_5, #_8 {
    background-color: cyan;
  }

  #_3, #_6, #_9 {
    background-color: lightsalmon;
  }

  #mittari {
    background-color: white;
    height: 20px;
  }

  #puolikas {
    background-color: black;
    width:50%;
    height: 20px;
  }

  img {
    object-fit: cover;
  }

</style>

<body>

  <wc-carousel-lite id="karuselli" centered-item=0 transition-duration=1000 infinite>
    <div class="item">
      <img src="../images/oulu_1.jpg" width="200" height="200" onclick="console.log('CLICKED!')">
    </div>
    <div class="item">

    </div>
    <div class="item">
      <img src="../images/oulu_3.jpg" width="200" height="200" onclick="console.log('CLICKED!')">
    </div>
    <div class="item">
      <img src="../images/oulu_4.jpg" width="200" height="200" onclick="console.log('CLICKED!')">
    </div>
    <div class="item">
      <img src="../images/oulu_5.jpg" width="200" height="200" onclick="console.log('CLICKED!')">
    </div>
    <div class="item">
      <img src="../images/oulu_6.jpg" width="200" height="200" onclick="console.log('CLICKED!')">
    </div>
    <div class="item">
      <img src="../images/oulu_7.jpg" width="200" height="200" onclick="console.log('CLICKED!')">
    </div>
    <div class="item">
      <img src="../images/oulu_8.jpg" width="200" height="200" onclick="console.log('CLICKED!')">
    </div>
    <div class="item">
      <img src="../images/oulu_9.jpg" width="200" height="200" onclick="console.log('CLICKED!')">
    </div>
    <div class="item">
      <img src="../images/oulu_10.jpg" width="200" height="200" onclick="console.log('CLICKED!')">
    </div>

  </wc-carousel-lite>
  <div id="mittari">
    <div id="puolikas">
    </div>
  </div>

  <button onclick="func_next(1)" class="button" type="button">Next</button>
  <button onclick="func_prev(1)" class="button" type="button">Prev</button>
  <button onclick="func_stop_transition()" class="button" type="button">Stop tr</button>
  <button onclick="func_time(1)" class="button" type="button">Time 1</button>
  <button onclick="func_time(2)" class="button" type="button">Time 2</button>
  <button onclick="func_time(3)" class="button" type="button">Time 3</button>
  <button onclick="func_time(5)" class="button" type="button">Time 5</button>
  <button onclick="func_remove()" class="button" type="button">Remove</button>
  <button onclick="func_copy()" class="button" type="button">Copy</button>
  <button onclick="func_interval()" class="button" type="button">Interval</button>
  <button onclick="func_test_move()" class="button" type="button">Test move</button>
  <button onclick="func_start_autoplay()" class="button" type="button">Start autoplay</button>
  <button onclick="func_stop_autoplay()" class="button" type="button">Stop autoplay</button>
  <button onclick="func_center(0)" class="button" type="button">Center 0</button>
  <button onclick="func_center(1)" class="button" type="button">Center 1</button>
  <button onclick="func_center(2)" class="button" type="button">Center 2</button>

  <button onclick="func_next(3)" class="button" type="button">Next</button>
  <button onclick="func_prev(3)" class="button" type="button">Prev</button>
